apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xschemaregistries.platform.kubecore.io
spec:
  group: platform.kubecore.io
  names:
    kind: XSchemaRegistry
    plural: xschemaregistries
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              githubProjectRef:
                type: object
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                required:
                - name
              enableTransitiveDiscovery:
                type: boolean
                default: true
              traversalDepth:
                type: integer
                default: 3
            required:
            - githubProjectRef
          status:
            type: object
            properties:
              executionContext:
                type: object
              referencedResourceSchemas:
                type: object
              discoveryStats:
                type: object
